<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai three async</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str,Date.now())
    }
    //const setintervalId = setInterval(sayDate, 1000,"hi")

    //const stopIntervaal = clearInterval(setintervalId)
    let ref;
    const startInterval = function(){
        ref = setInterval(sayDate, 1000,"hi")
        console.log("Started");
        return ref;
     }
    const stopInterval = function(){
        clearInterval(ref)
        console.log("Stopped");
     }

    document.querySelector('#start').addEventListener('click',startInterval)
    document.querySelector('#stop').addEventListener('click',stopInterval)
</script>
</html>
